<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="first.css">
</head>

<body>
    <div class="container" aria-label="Multiplication Game Container">
        <div class="top-bar">
            <button id="darkModeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">🌙</button>
            <div class="difficulty-select" aria-label="Select difficulty">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" aria-label="Difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div class="progress-bar" aria-label="Time Progress Bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="score">Score : <span id="ScoreValue">0</span></div>
        <div class="correct" id="Correct">Correct</div>
        <div class="wrong" id="Wrong">Wrong</div>
        <div class="question" id="question"></div>
        <div class="Click ">Click on the correct Answer</div>
        <div class="choices">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>


        </div>
        <div id="time">Time Remaining : <span id="timeRemainingValue">60</span> Sec
        </div>
        <div class="Start" id="startGameBtn">Start Game</div>
        <div class="GameOver"></div>
        <div class="streak" id="streakCounter" aria-live="polite">Streak: <span id="streakValue">0</span></div>
        <div class="hints-bar">
            <button id="hintBtn" aria-label="Use a hint" title="Use a hint">💡 Hint (<span id="hintsLeft">2</span>
                left)</button>
        </div>
        <div class="leaderboard" id="leaderboard" aria-label="Leaderboard">
            <h3>🏆 Leaderboard</h3>
            <ol id="leaderboardList"></ol>
        </div>
    </div>

    <script src="first.js"></script>

</body>

</html>
